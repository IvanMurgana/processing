
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ivan Murgana - Processing Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Ivan</h1>
        <script type="text/processing">

           float angle;
int vr,vg,vb;

void setup() {
  size(600, 600);
    vr = 0; 
    vg = 0;
    vb = 0;
}

void draw() {
  
  background(120);
  
  pushMatrix();
  translate(width/2, height/2);
  
  rotate(angle);
  rotate(cos(angle));
  
  noStroke();   
  fill(vr,vg,vb);
  
  ellipse(0, 150, 25, 25);
  ellipse(0, 100, 25, 25);
  ellipse(0, 50, 25, 25);
  ellipse(0, 0, 25, 25);
  
  stroke(10);
  strokeWeight(2);
  line(0, 0, 0, 150);
  angle+=(2*PI)/180;
  popMatrix();
  
  stroke(10);
  strokeWeight(2);
  noFill();
  
  ellipse(150, 300, 25, 25);
  ellipse(200, 300, 25, 25);
  ellipse(250, 300, 25, 25); 
  ellipse(0, 300, 25, 25);
  
  vr = vr+1;
  vg = vg+2;
  vb = vb+5;
  
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
